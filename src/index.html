<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Deacourse - Belajar OOP</title>
  </head>
  <body>
    <section id="home">
      <div class="container">
        <!-- navigation bar start -->
        <div class="navwrapper">
          <ul class="navigation">
            <li class="nav">
              <a href="#home" class="navlink">HOME</a>
            </li>
            <li class="nav">
              <a href="#start" class="navlink">START</a>
            </li>
            <li class="nav">
              <a href="#reward" class="navlink">REWARD</a>
            </li>
          </ul>
        </div>
        <div class="contentwrapper">
          <div class="title" id="title">Register Here</div>
          <div id="registForm">
            <input type="text" placeholder="Username" id="username" />
            <button onclick="register()">Register</button>
          </div>
          <button onclick="logout()" id="logout">Logout</button>
        </div>
      </div>
    </section>
    <section id="start">
      <div class="container red">
        <h1>START</h1>
        <div class="gamewrapper">
          <div id="box1" class="box"></div>
          <div id="box2" class="box"></div>
          <div id="box3" class="box"></div>
        </div>
        <div class="buttonwrapper">
          <button class="startButton" onclick="start()">START</button>
        </div>
      </div>
    </section>
    <section id="reward">
      <div class="container blue">
        <div class="contentwrapper" id="imgReward">
          <h1>REWARD FOR YOU</h1>
        </div>
      </div>
    </section>
    <div class="top" id="top" onclick="directing()">‚òù</div>
    <script src="../module/player.js"></script>
    <script src="init.js"></script>
    <script>
      function directing() {
        location.href = "#home";
      }
    </script>
  </body>
</html>
